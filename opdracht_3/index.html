<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Opdracht 3</title>

        <!-- Externe libraries-->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/aframe/dist/aframe.min.js"></script>

        <!-- Eigen javascript -->
        <script type="text/javascript" src="assets/js/main.js"></script>

        <!-- Eigen style -->
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
        <a-scene>
            <a-entity id="camera" camera="userHeight: 5.6" look-controls position="0 0 0">
                <a-cursor color="black"></a-cursor>
            </a-entity>

            <a-entity id="box_parent">
                <a-box id="box" color="blue" width="5" height="5" depth="5" position="0 10 -10"></a-box>
            </a-entity>

            <a-sphere id="sphere" color="pink" radius="5" position="0 10 20"></a-sphere>
        </a-scene>
    </body>
</html>
